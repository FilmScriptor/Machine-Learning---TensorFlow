<!doctype html>
<html lang="en">
    <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-file=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <title>{{ myX }} or {{ myY }}? </title>
    </head>
        <body>
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h1>Welcome to Machine Learning</h1>
                    </div>
                </div>
                <div class="row align-items-end">
                    <div class="col text-center">
                        <img height="150" width="150" src="/{{mySampleX}}" class="img-thumbnail" />
                           <h1>{{ myX }}</h1>
                    </div>
                    <div class="col text-center">
                        <h1>or</h1>
                    </div>
                    <div class="col text-center">
                        <img height="150" width="150" src="/{{mySampleY}}" class="img-thumbnail" />
                        <h1>{{ myY }}</h1>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col">
                        <h4>Upload new File</h4>
                        <form action="/" method=post enctype="multipart/form-data">
                            <input type="file" name="file" />
                            <input type="submit" value="Upload" />
                        </form>
                    </div>
                </div>
                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                <hr/>
                <div class="row">
                {% if results is defined %}
                    {% for i in range(len-1,-1,-1) %}
                        
                        {{ results[i]|safe }}
                            
                    {% endfor %}
                {% endif %}
                </div> 
            </div>
                
        <!-- JavaScript -->
        <!-- jQuerry, Popper.js, Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
          integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
          crossorigin="anonymous"></script>
        </body>
    </html>
